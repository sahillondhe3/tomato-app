<app-search></app-search>
<app-notfound [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-notfound>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':''}}">â™¥</span>
                <div class="price">
                    {{food.price| currency:'USD':'symbol':'1.2-2'}}

                </div>
                
            </div>
        </a>
        
    </li>
</ul>
